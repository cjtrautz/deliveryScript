<html>

    <head>
        <title>List Deny</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="http://cjtrautz.me/Projects/Delivery/DeclineScript/dialoguescript.js"></script>
    </head>
    
    <body>
        <div id="question-form" title="Question Message">
            <form action="" method="post">
            <select name="responses">
            <option value="custom" selected>Custom Message</option>
            <option value="typo">Typo</option>
            <option value="suspicious">Suspicious list</option>
            <option value="misleading">Misleading</option>
            </select>
            <fieldset>                   
            <input type="hidden" name="name" id="client" class="text ui-widget-content ui-corner-all" />              
            <input type="hidden" name="email" id="message" value="" class="text ui-widget-content ui-corner-all" />
            <label for="textarea" name="response">Response</label>
            <textarea rows="3" cols="25" id="dresponse"></textarea>
            </fieldset>
        </div>

        <div id="deny-form" title="Deny Message">
            <form action="" method="post">
            <select name="responses">
            <option value="custom" selected>Custom Message</option>
            <option value="typo">Typo</option>
            <option value="suspicious">Suspicious list</option>
            <option value="misleading">Misleading</option>
            </select>
            <fieldset>                   
            <input type="hidden" name="name" id="client" class="text ui-widget-content ui-corner-all" />              
            <input type="hidden" name="email" id="message" value="" class="text ui-widget-content ui-corner-all" />
            <label for="textarea" name="response">Response</label>
            <textarea rows="3" cols="25" id="dresponse"></textarea>
            </fieldset>
            </form>
        </div>
        <span>customers.csv | </span>
        <a href="#">Approve</a> | 
        <a href="#" class="deny">Deny</a> |
        <a href="#" class="question">Question</a> 
        <div>
        <span>boughtlist.csv | </span>
        <a href="#">Approve</a> | 
        <a href="#" class="deny">Deny</a> |
        <a href="#" class="question">Question</a
        </div>
    </body>
    
</html>
